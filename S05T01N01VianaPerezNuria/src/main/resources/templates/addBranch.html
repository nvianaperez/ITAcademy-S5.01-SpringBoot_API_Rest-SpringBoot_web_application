<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/template :: head"></head>

<body>
<header th:replace="/template :: header"></header>

<div class="container mt-3 mb-3">
    <a class="btn btn-primary btn-sm" th:href="@{./}" th:text="'Home'" title="Show branches list" />

    <div class="card bg-light mt-2">
        <div class="card-header bg-dark text-white" th:text="${title}"></div>
        <div class="card-body">
            <form th:action="@{/bankbranches/saveBranch}" th:object="${branchDTO}" method="post">
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <p>Error, please try again</p>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-md-2" for="branchName">Name</label>
                    <input type="text" th:field="*{name}" class="form-control form-control-sm col-md-6" id="branchName"
                           placeholder="Enter bank branch name">
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                           <p th:errors="*{name}" class="text-danger">Error</p>
                    </span>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-md-2" for="branchCountry">Country</label>
                    <input type="text" th:field="*{country}" class="form-control form-control-sm col-md-6" id="branchCountry"
                           placeholder="Enter bank branch country">
                    <span class="help-block" th:if="${#fields.hasErrors('country')}">
                           <p th:errors="*{country}" class="text-danger">Error</p>
                    </span>
                </div>
                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
                </div>
            </form>
        </div>
    </div>

</div>

<footer th:replace="/template :: footer"></footer>
</body>
</html>
