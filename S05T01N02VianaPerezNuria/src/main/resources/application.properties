
# ===============================
#Configure the port to access http://localhost:9001
server.port = 9001
#Configure show whitelabel page when not find endpoint (true or false)
server.error.whitelabel.enabled=true
# ===============================
# = SQL CONNECTION
# ===============================
#BBDD of mysql
# Connection url for the database "db_shop"
spring.datasource.url = jdbc:mysql://localhost:3306/florist?createDatabaseIfNotExist=true&serverTimezone=UTC
#User database Mysql
spring.datasource.username = root
#Password database Mysql
spring.datasource.password = 1234
# ===============================
# = SPRING JPA
# ===============================
#La bbdd se crea cada vez que el servidor empieza a correr, y se borra cuando el servidor se para -> para formación
spring.jpa.hibernate.ddl-auto = update
#Show query SQL in cmd
spring.jpa.show-sql=true
#Show query pretty in cmd
spring.jpa.properties.hibernate.format_sql=true